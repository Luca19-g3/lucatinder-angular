
<form [formGroup]="formulario" (ngSubmit)="loginUsuario()" method="GET" class="mt-4 text-center">
  <h4 class="text-center">Entra y descubre nuevos perfiles</h4>
  <div class="row col-4 m-0 mt-4 p-0 pr-2 mx-auto">
    <label for="perfil_id" class="col-4 fs-12">Id</label>
    <input formControlName="id" class="form-control col-8" id="perfil_id" type="text" required />
  </div>
  <p *ngIf="noexiste == true" class="text-danger text-center">Este usuario no existe</p>
  <div class="col-4 m-0 mt-4 p-0 pl-2  mx-auto">
    <input class="btn btn-outline-info btn-block btn-color-propio" type="submit" value="Entrar" />
  </div>
</form>
