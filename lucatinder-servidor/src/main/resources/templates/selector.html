<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<!-- Static content -->
<link rel="stylesheet" href="/resources/css/estilos.css">
<!-- Bootstrap -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<!-- Font Awesome -->
<script src="https://kit.fontawesome.com/577b646a6d.js"></script>
<title>Usuario</title>
</head>

<body>
	<div class="container-fluid p-0" id="contenedor-index">
		<div class="filtro_oscuro d-flex align-items-center">
			<div class="card col-md-6 mx-auto p-3">
				<div class=" pb-0">
					<img
						src="https://image.freepik.com/foto-gratis/chica-posando-gafas-sol_1153-1985.jpg"
						class="card-img-top" alt="Imagen de un perfil">
					<div
						class="row m-0 p-0 d-flex justify-content-around fila-iconos-selector bg-dark">
						<p class="mb-0">
							<a th:href="@{/darLike(id=${id})}"><i
								class="fas fa-heart fa-7x color-propio"></i></a>
						</p>
						<p class="mb-0">
							<a th:href="@{/darDisLike(id=${id})}"><i
								class="fas fa-times fa-7x text-info"></i></a>
						</p>
					</div>
				</div>
				<div class="card-body pb-0">
					<div class="row m-0 p-0">
						<h2 class="card-title col-6 text-left">
							<span th:text="${perfil.nombre}" />
						</h2>
						<h3 class="card-title col-6 text-right">
							<span th:text="${perfil.edad}" />
						</h3>
					</div>
					<p class="card-text">
						<span th:text="${perfil.descripcion}" />
					</p>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>

</html>
