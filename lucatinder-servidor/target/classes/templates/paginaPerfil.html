<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<!--     Static content -->
<link rel="stylesheet" href="/resources/css/estilos.css">
<!--     Bootstrap -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<!--     Font Awesome -->
<script src="https://kit.fontawesome.com/577b646a6d.js"></script>
<title>Usuario</title>
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-light p-lg-0">
		<div class="d-flex d-lg-none col-12 p-3 justify-content-between">
			<img src="/resources/img/logo.png" class="img-fluid col-3 col-md-2" />
			<button class="navbar-toggler border-0" type="button"
				data-toggle="collapse" data-target="#navbarNavDropdown"
				aria-controls="navbarNavDropdown" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</div>
		<div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul
				class="navbar-nav h5 py-lg-4 d-lg-flex justify-content-center align-items-center mx-xl-auto text-center">
				<div class="row col-lg-5 m-0 p-0">
					<li class="nav-item col-12 col-lg-4 px-lg-0 pr-xl-2"><a
						class="nav-link p-0 pb-2"
						th:href="@{/listarContactos(id=${perfil.id})}"><span
							class="nav-propio pb-1"><i
								class="fas fa-heart color-propio pr-2"></i>Contactos</span></a></li>
					<li class="nav-item col-12 col-lg-4 px-lg-0 px-xl-2"><a
						class="nav-link p-0 pb-2" href="#"><span
							class="nav-propio pb-1"><i
								class="fas fa-times text-info pr-2"></i>Descartes</span></a></li>
					<li class="nav-item col-12 col-lg-4 px-lg-0 px-xl-2"><a
						class="nav-link p-0 pb-2" href="#"><span
							class="nav-propio pb-1"><i
								class="far fa-grin-hearts text-danger pr-2"></i>Matches</span></a></li>
				</div>
				<div class="col-lg-2 d-none d-lg-block">
					<li class="nav-item col-lg-12 px-lg-0"><a
						class="nav-link p-lg-0" href="#"><img
							src="/resources/img/logo.png" class="img-fluid col-10" /></a></li>
				</div>
				<div class="row col-lg-5 m-0 p-0">
					<li class="nav-item col-12 col-lg-5 px-lg-0 px-xl-2"><a
						class="nav-link p-0 pb-2" href="#"><span
							class="nav-propio pb-1"><i
								class="fas fa-glass-cheers text-info pr-2"></i>Encuentros</span></a></li>
					<li class="nav-item col-12 col-lg-3 px-lg-0 px-xl-2"><a
						class="nav-link p-0 pb-2" href="#"><span
							class="nav-propio pb-1"><i
								class="fas fa-comments text-success pr-2"></i>Chat</span></a></li>
					<li class="nav-item col-12 col-lg-4 px-lg-0 pl-xl-2"><a
						class="nav-link p-0 pb-2" href="#"><span
							class="nav-propio pb-1"><i
								class="fas fa-user text-primary pr-2"></i>Mi perfil</span></a></li>
				</div>
			</ul>
		</div>
	</nav>

	<div class="container-fluid p-0 contenedor-titulo">
		<h1 class="text-center py-5 mb-0">
			Hola <span th:text="${perfil.nombre}"></span>!
		</h1>
	</div>

	<div class="container p-0">
		<div class="d-flex flex-row flex-wrap p-0 m-0 pt-lg-5">
			<div class="col-12 col-md-6 col-lg-4 col-xl-3 p-2"
				th:each="perfillista : ${listaperfil}">
				<div class="card card-propio p-3">
					<img
						src="https://img.freepik.com/foto-gratis/calle-moda-estilo-pelo-hermosa-chica_1139-844.jpg?size=626&ext=jpg"
						class="card-img-top" alt="Imagen de un perfil">
					<div class="card-body p-0 pt-3">
						<div class="row m-0 p-0">
							<h4 class="card-title col-8 m-0 p-0 text-left">
								<span th:text="${perfillista.nombre}" />
							</h4>
							<h4 class="card-title col-4 m-0 p-0 text-right">
								<span th:text="${perfillista.edad}" />
							</h4>
						</div>
						<p>
							<span th:text="${perfillista.descripcion}" />
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!--     Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>

</html>
